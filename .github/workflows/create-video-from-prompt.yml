          - ğŸ“¸ ç”»åƒ: ${{ needs.image-generation.outputs.image-url }}
          - ğŸ¬ å‹•ç”»: ${{ needs.video-generation.outputs.video-url }}

          ### ãƒ•ã‚©ãƒ«ãƒ€æ§‹é€ :
          \`\`\`
          ${{ needs.setup-branch.outputs.folder-name }}/
          â”œâ”€â”€ images/
          â”‚   â””â”€â”€ generated_image.png
          â””â”€â”€ videos/
              â””â”€â”€ generated_video.mp4
          \`\`\`

          ---
          *Generated by Kamui Code Workflow*" \
            --base main